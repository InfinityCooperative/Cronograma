<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <title>Cronograma</title>
</head>
<body>
    <style>
        /* Estilos para as abas */
.logo{
    margin: -52px 10px 20px 20px;
    width: 35%;
}
.cabecalho{
    display: grid;
    justify-items: center;
}
.sair{
    margin: 0px 700px 0px 0px;
    width: 9%;
}
.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab-button {
    border-radius: 10px;
    padding: 7px 5px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f4f4f4;
}

.tab-button:hover {
    background-color: #ddd;
}

.tab-button.active {
    background-color: #bbb;
}

/* Estilos para o conteúdo das abas */
.tab-content {
    display: flex;
    justify-content: center;
}

.tab-pane {
    display: none;
    text-align: center;
    width: 100%;
}

.tab-pane.active {
    display: grid;
    justify-content: space-around;
    justify-items: center;
}
    </style>
    <script>
    // Função para mostrar o conteúdo da aba selecionada
function showTab(index) {
    // Esconde todas as abas
    const panes = document.querySelectorAll('.tab-pane');
    panes.forEach(pane => pane.classList.remove('active'));

    // Remove a classe 'active' de todos os botões
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(button => button.classList.remove('active'));

    // Exibe o conteúdo da aba selecionada
    document.getElementById(`tab${index + 1}`).classList.add('active');
    buttons[index].classList.add('active');
}

// Exibe a primeira aba ao carregar a página
document.addEventListener('DOMContentLoaded', () => {
    showTab(0);
});
    </script>
    <a href="https://infinitycooperative.github.io/Poseidon/"><img src="imagens/loguin.webp" alt="sair" class="sair"></a>
    <div class="cabecalho">
        <img src="imagens/Poseidon pt.webp" alt="logo" class="logo">
<style>
        body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    input[type="text"], input[type="checkbox"] {
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>


  <h1>Gerenciar Clientes</h1>

  <table id="clientesTable">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Finalizado</th>
        <th>Anotações</th>
        <th>Horário</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas de clientes serão adicionadas aqui -->
    </tbody>
  </table>

  <button onclick="adicionarCliente()">Adicionar Cliente</button>
  <br><br>
  <button onclick="salvarDados()">Salvar e Verificar</button>

  <script>
    // Função para adicionar um novo cliente à tabela
    function adicionarCliente() {
      const table = document.getElementById('clientesTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      
      const clienteCell = newRow.insertCell(0);
      const checkboxCell = newRow.insertCell(1);
      const anotacoesCell = newRow.insertCell(2);
      const horarioCell = newRow.insertCell(3);
      const actionCell = newRow.insertCell(4);

      clienteCell.innerHTML = `<input type="text" placeholder="Nome do Cliente" />`;
      checkboxCell.innerHTML = `<input type="checkbox" />`;
      anotacoesCell.innerHTML = `<input type="text" placeholder="Anotações" />`;
      horarioCell.innerHTML = `<input type="text" placeholder="HH:MM" />`;
      actionCell.innerHTML = `<button onclick="removerCliente(this)">Remover</button>`;

      // Atualizar o horário automaticamente
      const horarioInput = horarioCell.getElementsByTagName('input')[0];
      horarioInput.value = new Date().toLocaleTimeString();
    }

    // Função para remover um cliente da tabela
    function removerCliente(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }

    // Função para salvar os dados e redirecionar para outra página
    function salvarDados() {
      const tableRows = document.getElementById('clientesTable').getElementsByTagName('tbody')[0].rows;
      const clientesData = [];

      for (let row of tableRows) {
        const cliente = row.cells[0].getElementsByTagName('input')[0].value;
        const finalizado = row.cells[1].getElementsByTagName('input')[0].checked;
        const anotacoes = row.cells[2].getElementsByTagName('input')[0].value;
        const horario = row.cells[3].getElementsByTagName('input')[0].value;

        clientesData.push({ cliente, finalizado, anotacoes, horario });
      }

      // Armazenar os dados no localStorage
      localStorage.setItem('clientesData', JSON.stringify(clientesData));

      // Redirecionar para a página de exibição
      window.location.href = 'https://infinitycooperative.github.io/Poseidon/';
    }
  </script>
        
</body>
</html>
